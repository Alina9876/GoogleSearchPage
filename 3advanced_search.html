    <p class="found_pages">Знайти сторінки,<br>що містять...</p>

    <form action="https://google.com/search">
      <label class="signature_left1" for="Form1">усі ці слова:</label>
      <input class="field_input_1" type="text" name="q">
      <label class="signature_right1" for="Name">введіть важливі слова: екстер`єр, інтер`єр</label>
    </form>
    <form action="https://www.google.com/search?q=%22%D1%96%D0%BD%D1%82%D0%B5%D1%80%60%D1%94%D1%80%22">
      <label class="signature_left2" for="Form2">точне слово або фразу:</label>
      <input class="field_input_2" type="text" name="as_epq">
      <label class="signature_right2" for="Name">візміть точні слова в лапки: "рет-тер’єр"</label>
    </form>
    <form action="https://google.com/search">
      <label class="signature_left3" for="Form3">будь яке з цих слів:</label>
      <input class="field_input_3" type="text" name="as_oq">
      <label class="signature_right3" for="Name">Введіть OR між усіма потрібними словами: мініатюрні OR стандартні</label>
    </form>
    <form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=-%D0%B3%D1%80%D0%B8%D0%B7%D1%83%D0%BD&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=images&as_filetype=&tbs=">
      <label class="signature_left4" for="Form4">жодне з цих слів:</label>
      <input class="field_input_4" type="text" name="as_eq">
      <label class="signature_right4" for="Name">Поставте знак мінус перед небажаними словами: -гризун, -"Джек Рассел"</label>
